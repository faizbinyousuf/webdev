<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="social.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="card">
      <img src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica" />
      <p class="name">Jessica Randall</p>
      <p class="location">London, United Kingdom</p>
      <p class="bio">Front-end developer and avid reader.</p>
      <div class="social-profile">GitHub</div>
      <div class="social-profile">Frontend Mentor</div>
      <div class="social-profile">LinkedIn</div>
      <div class="social-profile">Twitter</div>
      <div class="social-profile">Instagram</div>
    </div>
  </body>
</html>
